<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contour Popup</title>
    <style>
    input[type="text"] {
      padding: 3px;
      margin: 8px;
      text-align: center;
      font-size: 18px;
    }
    input[type="password"] {
      padding: 3px;
      margin: 8px;
      text-align: center;
      font-size: 18px;
    }
    button {
      background: black;
      color: white;
      border: 0;
      padding: 10px 35px;
      display: block;
      margin: 5px auto;
    }
    body {
      min-width:200px;
    }
    </style>
  </head>
  <script src="jquery-3.1.1.min.js"></script>
  <body>
    <div id="content">
    <h3> Sign In to your Contour Account </h3>
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
    </div>
      <button id="login">Login</button>
    <script src="popup.js"></script>
  </body>
</html>
