<!DOCTYPE html>
<html>
<head>
    <title>Contour App</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

</head>

<body>
    <div class="container top-level-container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="{{ url_for('main') }}">Home</a>
                    </li>
                    <li role="presentation"><a href="#">Sign In</a>
                    </li>
                    <li role="presentation"><a href="showSignUp">Sign Up</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Contour App</h3>
        </div>

        <h4 id="currentView" name="currentView"></h4>
        <div class="column-view-div">
            <div class="container sample-image">
            </div>
    		<div id="container">
    		    <video autoplay="true" id="videoElement"></video>
    		</div>
        </div>
        <button id="snap" class="btn btn-success">Take Photo</button>

		<script>
    		var video = document.querySelector("#videoElement");

    		navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

    		if (navigator.getUserMedia) {
    		    navigator.getUserMedia({video: true}, handleVideo, videoError);
    		}

    		function handleVideo(stream) {
    		    video.src = window.URL.createObjectURL(stream);
    		}

    		function videoError(e) {
    		    // do something
    		}
		</script>

        <div>
        </div>
		<canvas id="canvas" width="640" height="480" ></canvas>


	</div>
</body>
</html>

<script type="text/javascript">
    document.getElementById("canvas").style.visibility = "hidden";

    var viewCount = 0;
    var views = {{ views|safe }};
    var totalViews = views.length;

    document.getElementById("currentView").innerHTML = views[viewCount]

    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    function success(data) {
        console.log("success");
    }

    function error(request, status, error) {
        console.log("we failed");
        console.log(request);
        console.log(status);
        console.log(error);
    }

    document.getElementById("snap").addEventListener("click", function() {
        console.log("ooh we clicked snap");
        context.drawImage(video, 0, 0, 640, 480);
        if (viewCount == 0) {
            console.log("looks like viewcount is zero");
            html2canvas([canvas], {
                onrendered: function(canvas) {
                    document.body.appendChild(canvas);
                    var data = canvas.toDataURL('image/png');
                    // AJAX call to send `data` to a PHP file that creates an image from the dataURI string and saves it to a directory on the server
                    console.log("uploading now...");
                    $.ajax({
                        url: '/uploadFront',
                        data: data,
                        type: 'GET',
                        success: success,
                        error: error
                    });
                }
            });
        }
        if (viewCount == 1) {
            console.log("looks like viewcount is one");
            document.getElementById("snap").disabled = true
            document.getElementById("snap").innerHTML = "LOADING PICTURES..."
            html2canvas([canvas], {
                onrendered: function(canvas) {
                    document.body.appendChild(canvas);
                    var data = canvas.toDataURL('image/png');
                    // AJAX call to send `data` to a PHP file that creates an image from the dataURI string and saves it to a directory on the server
                    $.ajax({
                        url: '/uploadSide',
                        data: data,
                        type: 'GET',
                        success: success,
                        error: error
                    });
                }
            });
            setTimeout(function(){ window.location.href='/contouring'; }, 1000);
        }
        viewCount++;
        document.getElementById("currentView").innerHTML = views[1]
        console.log(viewCount);
        console.log("completed!");
        debugger;
    });
</script>
