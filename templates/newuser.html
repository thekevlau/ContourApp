<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contour App</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            var newUserName = {{ username|safe }};
            console.log(newUserName);
            var acknowledgeText = "Hey! " + newUserName + ", Thanks for registering! Your account has been created. <a href='/'>Click here</a> to return to the main page and login.";

            console.log(acknowledgeText);
            document.getElementById("thanks-for-registering").innerHTML = acknowledgeText;
        });

    </script>
</head>

<body>
    <div id="parent-container" class="container">
        <div id="header-element" class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="{{ url_for('main') }}">Home</a>
                    </li>
                    <li role="presentation"><a href="#">Sign In</a>
                    </li>
                    <li role="presentation"><a href="showSignUp">Sign Up</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Contour App</h3>
        </div>
        <p id="thanks-for-registering">Hey! Thanks for registering! Your account has been created. <a href="/">Click here</a> to return to the main page and login.
        </p>
    </div>
</body>

</html>
